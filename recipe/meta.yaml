{% set name = "vertica-python" %}
{% set version = "1.3.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/vertica-python-{{ version }}.tar.gz
  sha256: 72f43e9a303a29825eaca00b442cfd4555a5514d093dd48f597c0bf7ae97726f

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - pip

  run:
    - python >=3.7
    - python-dateutil >=1.5
    - six >=1.10.0

test:
  imports:
    - vertica_python
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/vertica/vertica-python
  license_file: LICENSE
  license: Apache-2.0
  summary: Official native Python client for the Vertica Analytics Database.

extra:
  recipe-maintainers:
    - vertica-cla
    - sitingren
    - pmlandwehr
