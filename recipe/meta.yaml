{% set name = "vertica-python" %}
{% set version = "1.3.2" %}
{% set bundle = "tar.gz" %}
{% set hash = "3664f0610c16cd5d606b8bbe5c0a50359b1e979d9383c07967bbd49d4990a02f" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ bundle }}
  sha256: {{ hash }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv

requirements:
  host:
    - python >=3.7
    - pip

  run:
    - python >=3.7
    - python-dateutil >=1.5
    - six >=1.10.0

test:
  imports:
    - vertica_python
    - vertica_python.tests
    - vertica_python.vertica
    - vertica_python.vertica.messages
    - vertica_python.vertica.messages.backend_messages
    - vertica_python.vertica.messages.frontend_messages

about:
  home: https://github.com/vertica/vertica-python
  license_file: LICENSE
  license: Apache-2.0
  summary: Official native Python client for the Vertica Analytics Database.

extra:
  recipe-maintainers:
    - vertica-cla
    - sitingren
    - pmlandwehr
